<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="content1">
                <img src="./images/arrow (2).png" height="20px"/>
                <p>LeaderBoard</p>
            </div>
            <div class="content2">
                <img src="./images/lollipop.png" height="80px">     
            
            </div>
            <div class="content3">
                <div class="inside-div" id="position1">
                    <div class="inside-circle">
                       <img src="./images/profile1.jpg" height="65px"/>
                    </div>
                    <p class="profile-name">David</p>
                    <p class="pts">21435 pts</p>

                </div>
                <div class="inside-div" id="position3">
                    <div class="inside-circle" >
                        <img src="./images/profile8.jpg" height="65px"/>

                    </div>
                    <p class="profile-name">Elisa</p>
                    <p class="pts">231,435 pts</p>
                </div>
                <div class="inside-div" id="position2">
                    <div class="inside-circle">
                        <img src="./images/profile3.jpg" height="65px"/>

                    </div>
                    <p class="profile-name">Alex</p>
                    <p class="pts">20522 pts</p>
                </div>

            </div>
            <div class="content4">
                <div class="inside-box">
                    <p class="box-num">04</p>
                    <div class="box-img">
                        <img src="./images/profile5.jpg" height="45px"/>

                    </div>
                    <p class="box-name">Julia emy <br><span>Level 1</span></p>
                    
                    <p class="box-pts">40193 pts</p>

                </div>
                <div class="inside-box">
                    <p class="box-num">05</p>
                    <div class="box-img">
                        <img src="./images/profile6.jpg" height="45px"/>

                    </div>
                    <p class="box-name">Anderson<br><span>Level 1</span></p>
                    
                    <p class="box-pts">40163 pts</p>

                </div>

                </div> 
                <div class="inside-box">
                    <p class="box-num">06</p>
                    <div class="box-img">
                        <img src="./images/profile7.jpg" height="45px"/>

                    </div>
                    <p class="box-name">Kathrine<br><span>Level 2</span></p>
                    
                    <p class="box-pts">40103 pts</p>

                </div>
                <div class="line">
                    <img src="./images/horizontal line.png" height="20px"/>

                </div>
 

            </div>

        </div>

    </div>
</body>
</html>
<!-- font-family: "Titan One", sans-serif -->
